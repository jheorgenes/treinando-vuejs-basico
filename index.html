<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <div v-html="elementosHTML">
      Texto de <b>exemplo</b>
    </div>
    <br>
    <div v-text="elementosHTML"><!-- v-text funciona igual o v-html, porém injeta no em formato de texto -->
     Texto de exemplo <!-- O v-text também tem o comportamento de substituir o texto previamente existente dentro do elemento -->
    </div>
  </div>

  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        elementosHTML: '<p><b>Site</b></p><a href="https://jorgesantana.net.br">Jorge Sant Ana</a>'
      },
      methods: {}
    })

  </script>
</body>

</html>
