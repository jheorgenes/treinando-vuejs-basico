<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Document</title>
  <style>
  </style>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="c in comentarios">{{ c.id }} - {{ c.comentario }}</li>
    </ul>
    <button @click="adicionarElemento()">Adicionar</button>
    <button @click="removerElemento()">Remover</button>
    <button @click="modificarElemento()">Atualizar</button>
    <hr>
    <ul>
      <li v-for="n in numero">{{ n }}</li>
    </ul>
    <hr>
    <ul>
      <li v-for="(curso, key) in cursos">{{ key }} - {{ curso }}</li>
    </ul>
    <hr>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utilizando a forma normal do v-for -->
        <!-- <tr v-for="(curso, key) in cursos2">
          <td>{{ key }}</td>
          <td>{{ curso.titulo }}</td>
          <td>{{ curso.descricao }}</td>
        </tr> -->
        <!-- Utilizando v-for com destructuring assignment (trazendo apenas propriedades selecionadas) -->
        <tr v-for="({ titulo, descricao }, key) in cursos2">
          <td>{{ key }}</td>
          <td>{{ titulo }}</td>
          <td>{{ descricao }}</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <ul>
      <li v-for="p in publicacoes" style="border: solid 1px; margin-bottom: 10px;" :key="p.id">
        <div>
          {{ p.publicacao }}
          <hr>
          <input type="text">
        </div>
      </li>
    </ul>
    <button @click="misturarArray()">Misturar Publicações</button>
  </div>

  <script>

    const vm = new Vue({
      el: '#app',
      data: {
        comentarios: [
          { id: 1, comentario: 'Comentário 1' },
          { id: 2, comentario: 'Comentário 2' },
          { id: 3, comentario: 'Comentário 3' }
        ],
        numero: 5,
        cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
        cursos2: {
          1000: { 
            titulo: 'Laravel', 
            descricao: 'Domine o framework PHP mais poderoso do mundo' 
          },
          1001: {
            titulo: 'Banco de Dados',
            descricao: 'Aprenda os principais BDs relacionais do mercado'
          }
        },
        publicacoes: [
          {
            id: 1, 
            publicacao: 'Publicações 1'
          },
          {
            id: 2, 
            publicacao: 'Publicações 2'
          },
          {
            id: 3, 
            publicacao: 'Publicações 3'
          }
        ]
      },
      methods: {
        misturarArray() {
          let misturado = [];

          misturado[0] = this.publicacoes[[2]],
          misturado[1] = this.publicacoes[[0]],
          misturado[2] = this.publicacoes[[1]]

          this.publicacoes = misturado;
        },
        adicionarElemento() {
          // Adicionando da forma abaixo, o objeto é adicionado na lista, porém o novo elemento não é observável
          // Isso significa que o item foi adicionado a lista, mas ele não se tornou reativo. 
          // this.comentarios[3] = { id: 4, comentario: 'Novo comentário' }
          // console.log(this.comentarios);

          // Utilizando o método push, estamos incrementando na lista um novo item do objeto
          // Mas esse novo item é reativo, ou seja, se torna observável, como os demais.
          this.comentarios.push({ id: 4, comentario: 'Novo comentário' });
          console.log(this.comentarios);
        },
        removerElemento() {
          // Método pop remove o último item da lista
          this.comentarios.pop();
        },
        modificarElemento() {
          // this.comentarios[1] = { id: 2, comentario: 'Comentário 2 atualizado' };
          // console.log(this.comentarios);

          // Atualizando elementos de forma reativa (Observável)
          // A forma de passar parâmetros para o método $set
          // this.$set(<array>, <chave ou índice>, <novo_valor>);
          this.$set(this.comentarios, 1, {
            id: 2, 
            comentario: 'Comentário 2 atualizado'
          })  
        }
      }
    })

  </script>
</body>

</html>
